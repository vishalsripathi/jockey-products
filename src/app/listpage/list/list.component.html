<nav class="navbar navbar-expand-sm gradient-custom mb-3">
  <div class="container">
    <a class="navbar-brand">Revalsys Assignment</a>
    <ul class="navbar-nav">
      <li class="pr-3">
        <div ngbDropdown class="d-inline-block">
          <button
            class="btn btn-outline-light"
            id="dropdownMenuButton"
            ngbDropdownToggle
          >
            Sort
          </button>
          <div
            class="mt-2"
            ngbDropdownMenu
            aria-labelledby="dropdownMenuButton"
          >
            <button class="btn btn-outline-light" ngbDropdownItem>
              <a
                [routerLink]="['/list']"
                [queryParams]="{ sortType: 'hightolow' }"
                >High to Low</a
              >
            </button>
            <button class="btn btn-outline-light" ngbDropdownItem>
              <a
                [routerLink]="['/list']"
                [queryParams]="{ sortType: 'lowtohigh' }"
                >Low to High</a
              >
            </button>
          </div>
        </div>
      </li>
      <li>
        <button class="btn btn-outline-light" [routerLink]="['/feedback']">
          Feedback
        </button>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="d-flex p-2" *ngFor="let product of ProductsList">
      <div class="card pl-4 pr-4 py-2">
        <div class="div1 row pt-4 pb-2 px-2">
          <div class="col-2"></div>
          <div class="col-8 d-flex justify-content-center">
            <img
              [src]="product.image"
              default="assets\no-image-480x480.png"
              class="img"
              height=""
              width="100%"
              alt=""
            />
          </div>
          <div class="col-2"></div>
        </div>
        <div class="py-2">
          <p class="row justify-content-center">
            <span class="small">
              Collection : {{ product.collection }} &nbsp;|
            </span>
            <span class="small">
              &nbsp; Quantity : {{ product.netQuantity }}</span
            >
          </p>
          <h5>{{ product.productTitle }}</h5>
          <div class="my-2">
            <button class="btn discBtn text-white p-1 p-md-2">
              {{ product.availableSizes }}
            </button>
          </div>
          <div class="sub-details">
            <p>Product Code #{{ product.productCode }}</p>
            <p>Style Name {{ product.styleName }}</p>
            <p>Style Number #{{ product.styleNumber }}</p>
          </div>
          <div class="d-flex">
            <h5 class="align-self-center">Rs. {{ product.price }}</h5>
            <button
              class="buy d-flex ml-auto font-weight-bold pl-4 pr-5 py-2 border-0"
            >
              Buy
            </button>
            <span class="cart text-white d-flex p-2"
              ><i
                class="fa fa-shopping-cart fa-lg align-self-center"
                aria-hidden="true"
              ></i
            ></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
